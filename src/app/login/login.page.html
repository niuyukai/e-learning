<ion-content scroll="false">
<ion-grid no-padding>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<form [formGroup]="logon">
			<div padding>
				<ion-item lines="none">
					<ion-label class="label">欢迎使用</ion-label>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="登录Email" formControlName="name"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="登录密码" formControlName="password"></ion-input>
				</ion-item>
				<ion-item lines="none">
					<ion-checkbox color="primary" solt="start" checked></ion-checkbox>
					<ion-label>保存登录Email</ion-label>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="large" routerLink="/app" expand="block" fill="outline" (click)="login()">Login</ion-button>
			</div>
			</form>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
